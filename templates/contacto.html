<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <header>
        <div class="caja-superior">
            <h1><img src="../public/img/Logo/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="mail">Correo Electrónico</label>
            <input type="email" id="mail" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX-XXXX">

            <label for="mensaje"></label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email">
                    <input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-telefono">
                    <input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

                <label for="radio-whatsapp">
                    <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la
                Barbería?</label>

            <input class="enviar" type="submit" value="Enviar formulario">
        </form>

        <table>
            <thead>
                <tr>
                    <td>Día</td>
                    <td>Horario</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>

                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="../public/img/logo/logo-blanco.png">
        <p class="copyright">©Copyright Barbería Alura - 2020</p>
    </footer>



</body>

</html>
